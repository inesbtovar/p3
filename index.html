<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Who Killed Patrick Maloney?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" role="application" aria-label="Who Killed Patrick Maloney prototype">

    <!-- HEADER -->
    <header class="app-header">
      <div class="logo">WKPM?</div>
      <div class="heading">
        <h1>Who Killed Patrick Maloney?</h1>
        <p class="sub">Investigate the house, get clues e find who's guilty.</p>
      </div>
    </header>

    <section class="content">
      <!-- STAGE -->
      <div class="stage" id="stage" aria-live="polite">
        <div class="carousel" id="carousel">
          <!-- Exterior (0) -->
          <div class="scene" data-index="0" id="scene-0">
            <div class="scene-canvas">
              <button class="hotspot hotspot-free" data-action="enter" data-target="1" id="enterHouse"></button>
            </div>
          </div>

          <!-- Hall (1) -->
          <div class="scene" data-index="1" id="scene-1">
            <div class="scene-canvas">
              <div class="scene-title"></div>
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="goto" data-target="2" id="enterLivingRoom"></button>
                <button class="hotspot hotspot-free" data-action="inspect" data-id="coat" id="shoes"></button>
              </div>
            </div>
          </div>

          <!-- Sala (2) -->
          <div class="scene" data-index="2" id="scene-2">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="goto" data-target="3" id="enterKitchen"></button>
                <button class="hotspot hotspot-free" id="doorToQuarto" data-action="goto" data-target="4"></button>
              </div>
              <div class="object-row">
                <button class="hotspot hotspot-free" data-action="inspect" data-id="chair"  id="chair"></button>
                <button class="hotspot hotspot-free" data-action="inspect" data-id="table" id="tableL"></button>
              </div>
            </div>
          </div>

          <!-- Cozinha (3) -->
          <div class="scene" data-index="3" id="scene-3">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="inspect" data-id="fridge">Frige</button>
                <button class="hotspot btn-key" data-action="inspect" data-id="leg" id="legHotspot">Lamb</button>
                <button class="hotspot hotspot-free" data-action="inspect" data-id="bench">Table</button>
                <button class="hotspot hotspot-free" data-action="goto" data-target="2">Go back to the living room</button>
              </div>
            </div>
          </div>

          <!-- Quarto (4) -->
          <div class="scene" data-index="4" id="scene-4">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="inspect" data-id="bed">Bed</button>
                <button class="hotspot hotspot-free" data-action="goto" data-target="2">Go back to the living room</button>
              </div>
            </div>
          </div>

          <!-- Jornal (5) -->
          <div class="scene" data-index="5" id="scene-5">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="goto" data-target="6">Next</button>
              </div>
            </div>
          </div>

          <!-- Jornal (6) -->
          <div class="scene" data-index="6" id="scene-6">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="goto" data-target="7">Next</button>
              </div>
            </div>
          </div>

          <!-- Jornal (7) -->
          <div class="scene" data-index="7" id="scene-7">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="goto" data-target="8">Next</button>
              </div>
            </div>
          </div>

          <!-- Jornal (8) -->
          <div class="scene" data-index="8" id="scene-8">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="goto" data-target="9">Next</button>
              </div>
            </div>
          </div>

          <!-- Jornal (9) -->
          <div class="scene" data-index="9" id="scene-9">
            <div class="scene-canvas">
              <div class="hotspot-row">
                <button class="hotspot hotspot-free" data-action="goto" data-target="2">Back to living room</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- SIDEBAR -->
      <aside class="sidebar" aria-label="Controles e inventário">
        <div class="panel">
            <div class="nav-buttons">
            <button class="nav-btn" data-index="0">Exterior</button>
            <button class="nav-btn" data-index="1">Hall</button>
            <button class="nav-btn" data-index="2">Living Room</button>
            <button class="nav-btn" data-index="3">Kitchen</button>
            <button class="nav-btn" data-index="4">Room</button>
          </div>
        </div>

        <div class="panel">
          <h2 class="panel-title">Clues</h2>
          <div id="clueList" class="clue-list">
            <div class="clue empty">No clues yet</div>
          </div>
        </div>

        <div class="panel">
          <h2 class="panel-title">Suspects</h2>
          <div class="suspects" id="suspects">
            <button class="suspect" data-name="Vizinha">Neighbor</button>
            <button class="suspect" data-name="Jardineiro">Gardener</button>
            <button class="suspect" data-name="Esposa">Wife</button>
          </div>

          <div class="actions">
            <button class="btn primary" id="submitBtn">Submit</button>
            <button class="btn ghost" id="resetBtn">Retry</button>
          </div>
        </div>

        <div class="panel small">
          <p class="muted">State:</p>
          <p>Place right now: <strong id="currentLocation">Exterior</strong></p>
          <p>Key: <strong id="keyState">No</strong></p>
          <p>Paper: <strong id="paperState">No</strong></p>
        </div>
      </aside>
    </section>

    <!-- FOOTER / credits -->
    <footer class="app-footer">
      <small class="muted">Website created by Inês Tovar</small>
    </footer>
  </main>

  <!-- MODAL FIXO -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Clues</h3>
      <div id="modalBody" class="modal-body">Text...</div>
      <div class="modal-actions">
        <button class="btn ghost" id="modalClose">Close</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
